<head>

<body>

    <br/>
    <br/>
    <button onclick="cambiarColor()">Cambiar color</button>
    <script>
        document.write("Saludos desde JavaScript");

        function mostrar(){
            document.write("Adios");//document.write sobreescribe lo anterior
        }

        function mostrar(){
            document.getElementById("titulo").innerHTML="Nuevo t√≠tulo";//Cambiando un texto desde JavaScript
        }

            document.getElementById("titulo").style.color="blue";
        }
        
    </script>
</body>
