<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQuery-Eventos</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/02-Eventos.js"></script>
</head>
<style>
    #caja{
        width:250px;
        height:250px;
        border:2px solid black;
        background-color: yellow;
        transition:all 300ms;
    }
    /*
    #caja:hover{
        background-color: red;
        cursor:pointer;
    }*/

    input{
        padding:10px;
        margin-top:20px;
        width:200px;
        font-size:20px;
    }

#datos{
    border:4px dashed black;
    padding:10px;
    width:250px;
    height:50px;
    margin:8px;
    display:none;
}
#sigueme{
    background-color:aqua;
    height:20px;
    width: 20px;
    position: absolute;
    border-radius: 900px;
    border:2px solid black;
}
</style>
<body>
    <h1>JQuery-Eventos</h1>
    <div id="caja">
        Soy una caja
    </div>

    <form>
        <label>Nombre</label>
        <input type="text" id="nombre"/>
        <div id="datos"></div>
    </form>

    <div id="sigueme">

    </div>
</body>
</html>
