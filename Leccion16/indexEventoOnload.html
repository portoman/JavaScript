<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <h1 id='titulo'> Manejo DOM con JavaScript</h1>
    <br/>
    <div id='mostrar'>Hola</div>
    <script>
        /*
        Evento onload: Cuándo se carga la página
        */
        document.getElementById('titulo').onclick=cambiarTexto;
        
        function cambiarTexto(){
            document.getElementById('mostrar').innerHTML='Nuevo contenido';
        }

        document.getElementById('mostrar').onclick=cambiarTitulo;

        function cambiarTitulo(){
            document.getElementById('titulo').innerHTML="Nuevo titulo";
        }

        function entrar(){
            alert("Entrando a la página web");
            let texto="";
            if(navigator.cookieEnabled){
                texto="Cookies están habilitadas";
            }else{
                texto="Cookies están inhabilitadas";
            }

            document.getElementById("mostrar").innerHTML=texto;
        }
    </script>
</body>
</html>
